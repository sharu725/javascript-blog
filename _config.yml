# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "JavaScript"
title-font-size: '4em' # a provision to adjust the size of your title. If it is too long then do resize to a smaller value. By default it will be 4em.

email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  I'm learning JavaScript. I'm going to discuss the most basic things here. So this is not suitable for an expert.

url: "http://js.webjeda.com" # the base hostname & protocol for your site

permalink: :title/

# Build settings
markdown: kramdown
highlight: rouge
paginate: 5
paginate_path: /page:num/


# Tracker
analytics: 

# Comments
disqus-shortname: 

# Contact form
# Go to https://getsimpleform.com and get a API token by signing up with your email and enter that here
api-token:   

#CSS
sass:
  style: compressed

#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

include: [_pages]

gems: [jekyll-paginate, jekyll-seo-tag]